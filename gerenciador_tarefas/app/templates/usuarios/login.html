{% extends 'base.html' %}
{% load meus_filtros %}

{% block conteudo %}
<h1>Login</h1>

<form method="post">
    {% csrf_token %}
    {% for message in messages %}
    <div class="alert alert-danger">
        {{message}}
    </div>
    {% endfor %}
    <div class="form-group">
        <label>Nome do usuário:*</label>
        {{form_login.username|addClass:'form-control'}}
    </div>
    <div class="form-group">
        <label>Senha:*</label>
        {{form_login.password|addClass:'form-control'}}
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Acessar</button>
        <a href="{% url 'cadastrar_usuario' %}" class="btn btn-warning">Cadastar Usuário</a>
    </div>

</form>

{% endblock conteudo %}
